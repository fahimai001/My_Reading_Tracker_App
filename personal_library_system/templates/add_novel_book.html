{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Add New Novel Book</title>
</head>
<body>
  <nav class="sidebar">
    <div class="logo">
      <h2>Library System</h2>
    </div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Dashboard</a></li>
      <li><a href="{% url 'tech_books' %}">Tech Books</a></li>
      <li class="active"><a href="{% url 'novel_books' %}">Novel Books</a></li>
      <li><a href="{% url 'show_books' %}">All Books</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <header class="top-bar">
      <h1>Add New Novel Book</h1>
    </header>

    <div class="add-book-container">
      <form class="add-book-form" method="POST" action="{% url 'add_novel_book' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="book-name">Book Name</label>
          <input type="text" id="book-name" name="book_name" placeholder="Enter book name" required>
        </div>
        <div class="form-group">
          <label for="date-added">Date Added</label>
          <input type="date" id="date-added" name="date_added" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="not-started">Not Started</option>
            <option value="reading">Reading</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="book-type">Book Type</label>
          <input type="text" id="book-type" name="book_type" placeholder="Enter book type" required>
        </div>
        <button type="submit" class="btn-add-book">Add Book</button>
      </form>
    </div>
  </main>
</body>
</html>
