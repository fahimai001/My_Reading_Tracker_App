{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Edit Book Status</title>
</head>
<body>
  <nav class="sidebar">
    <div class="logo">
      <h2>Library System</h2>
    </div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Dashboard</a></li>
      {% if book.book_type == 'TECH' %}
      <li class="active"><a href="{% url 'tech_books' %}">Tech Books</a></li>
      <li><a href="{% url 'novel_books' %}">Novel Books</a></li>
      {% else %}
      <li><a href="{% url 'tech_books' %}">Tech Books</a></li>
      <li class="active"><a href="{% url 'novel_books' %}">Novel Books</a></li>
      {% endif %}
      <li><a href="{% url 'show_books' %}">All Books</a></li>
    </ul>
  </nav>
  <main class="main-content">
    <header class="top-bar">
      <h1>Edit Status for "{{ book.name }}"</h1>
    </header>
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Status</button>
      </form>
      <a href="{% if book.book_type == 'TECH' %}{% url 'tech_books' %}{% else %}{% url 'novel_books' %}{% endif %}">Back</a>
    </div>
  </main>
</body>
</html>
